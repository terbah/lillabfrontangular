<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<body>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Lillab'Connect</h1>
    <span class="menu-spacer"></span>
    <div>

      <button mat-button [matMenuTriggerFor]="menu">Idees</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="'/idees'">Toutes les idées</button>
        <button mat-menu-item [routerLink]="'/ideeCreation'">Créer une idée</button>
        <button mat-menu-item [routerLink]="'/ideesPerUser'">Mes idées</button>
      </mat-menu>

      <!-- <a mat-button [routerLink]="'/idees'" routerLinkActive="active"> Idees </a>-->
      <button mat-button [routerLink]="'/projets'" routerLinkActive="active"> Appel à Projets </button>
      <button mat-button [routerLink]="'/stories'" routerLinkActive="active"> Success Stories </button>

      <button mat-button [matMenuTriggerFor]="menuEvenements">Evenements</button>
      <mat-menu #menuEvenements="matMenu">
        <button mat-menu-item [routerLink]="'/evenements'"> Evènements </button>
        <button mat-menu-item [routerLink]="'/evenementCreation'">Créer un évènement</button>
      </mat-menu>

      <button mat-button [routerLink]="'/profil'" routerLinkActive="active"> Profil </button>
    </div>
    <span class="example-spacer"></span>
    <a mat-button (click)="logout()"> Déconnexion </a>
  </mat-toolbar-row>
</mat-toolbar>

<!------ Include the above in your HEAD tag ---------->

<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">Création d'Evenements</div>
      </div>
      <div style="padding-top:30px" class="panel-body">
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

        <form class="form-horizontal" [formGroup]="evenementCreationForm" (ngSubmit)="onSubmit()">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-chevron-right"></i></span>
            <input type="text" class="form-control" formControlName="titre"
                   placeholder="Titre">
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
            <input type="text" class="form-control" formControlName="lieu"
                   placeholder="Lieu">
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            <input type="date" class="form-control" formControlName="date"
                   placeholder="Date">
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <label>Description</label>
            <textarea class="form-control" rows="4" placeholder="La description" formControlName="description">
            </textarea>
          </div>

          <div style="margin-top:10px" class="form-group">

            <!-- Button -->

            <div class="col-sm-12 controls">
              <button type="submit" class="btn btn-success" [disabled]="!evenementCreationForm.valid">Enregistrer</button>
            </div>
          </div>


        </form>


      </div>
    </div>
  </div>
</div>


</body>
