<body>
<div class="example-container">
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="userConnexionForm" (ngSubmit)="onSubmit()">
        <h3>Email<span class="star"> *</span></h3>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Votre adresse mail" type="email" formControlName="email">
        </mat-form-field>

        <h3>Mot de passe<span class="star"> *</span></h3>
        <mat-form-field appearance="outline" class="full-width">
          <input matInput placeholder="Votre mot de passe" type="password" minlength="8" formControlName="motdepasse">
        </mat-form-field>
        <div id="wrapper">
          <button type="submit" mat-raised-button [disabled]="!userConnexionForm.valid">Valider</button>
          <button routerLink="/inscription" type="button" mat-raised-button class="inscriptionButton">Inscription</button>
        </div>
      </form>


    </mat-card-content>
  </mat-card>

</div>

</body>
